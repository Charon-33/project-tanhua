server:
  port: 18081

spring:
  application:
    name: tanhua-dubbo-db
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.50.128:3306/myproject_tanhua?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
    username: root
    password: 12345678
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.50.128:8848

dubbo:
  protocol:
    name: dubbo
    port: 20881
  register:
    address: spring-cloud://localhost
  scan:
    base-packages: com.wsj.api

mybatis-plus:
  global-config:
    db-config:
      table-prefix: tb_   # 表名前缀
      id-type: auto   # id策略为自增长